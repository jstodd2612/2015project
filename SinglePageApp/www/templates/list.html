<ion-view view-title="Artist List">
  <ion-nav-buttons side="primary">
    <button type="button" class="button button-icon ion-minus-circled" name="button" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
    <button type="button" class="button button-icon ion-navicon" name="button" ng-click="data.showReorder = !data.showReorder; data.showDelete = false"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="search ion-search placeholder-icon"></i>
      <input ng-model="query" type="search" placeholder="Search" name="name" value="">
     </label>
  </div>
  <ion-content class="has-subheader">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list show-reorder="data.showReorder" show-delete="data.showDelete">
      <ion-item href="#/tab/list/{{item.shortname}}" class="item-thumbnail-left item-icon-right item-text-wrap" ng-repeat='item in artists | filter:query' ng-class="{'star': item-star}">
        <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}}" />
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
        <p>{{item.bio | limitTo:100}}{{item.bio.length > 150 ? '&hellip;' :''}}
        </p>
        <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star" type="button" name="button"></button>
        <ion-option-button class="button-dark" ng-click="toggleStar(item)"><i class="icon ion-star"></i></ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
