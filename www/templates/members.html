<ion-view  view-title="Home">
  <ion-content>
    <h1>Members</h1>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Type in Userid" ng-model="MembersUID">
      </label>

      <button class="button button-dark" ng-click="addMember(MembersUID)">
      Add member
    </button>
    </div>

  </ion-content>
</ion-view>
